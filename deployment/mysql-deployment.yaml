apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mysql
    tier: database
  name: mysql
  namespace: raj
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pages
      tier: database
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: pages
        tier: database
    spec:
      containers:
      - image: mysql:8.0
        name: mysql
        resources: {}
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        - name: MYSQL_SERVICE_HOST
          value: "pages-mysql"
        - name: MYSQL_SERVICE_PORT
          value: "3306"
        - name: MYSQL_DATABASE
          value: "pages"
        - name: MYSQL_USER
          value: "root"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-volume-raj
          mountPath: "/docker-entrypoint-initdb.d"
      volumes:
      - name: mysql-persistent-volume-raj
        emptyDir: {}
status: {}